<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map_canvas {
            height: 100%
        }
    </style>
    <meta charset="UTF-8"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places,placeid">
    </script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/nav.css"/>


</head>
<body>
<!--VIEW-->
<div class="gMap-holder" id="map_canvas"></div>
<div class="logo-panel"></div>
<div class="panel">
    <div class="nav-panel">
        <a class="city" href="#" title="Выбор города"/>
        <a class="search" href="#" title="Поиск по городу"/>
        <a class="hotel" href="#" title="Выбор отеля"/>
    </div>
    <div class="city-panel">
        <input id="city" name="city" class="form-control form-control-lg controls" type="text"
               placeholder="Выберите город" style="text-align: center"/>
        <button id="button-city" type="submit" class="form-control form-control-lg controls-button" name="send" onclick="citySearch()">Поиск</button>
    </div>
    <div class="search-panel">
        <a class="luck" href="#" title="!!! Мне повезет !!!" onclick="lucky()"/>
        <a class="search-button search-keyword" href="#" title="Поиск места по ключевому слову">Поиск (keyWord)</a>
        <a class="search-button search-type" href="#" title="Поиск места по типу отдыха">Поиск (type)</a>

        <!--<input type="checkbox" class="opennow" id = "opennow" name="opennow" onclick="setFilterToPlaces()">Открыто</input>-->
        <!-- Cодержимое панели -->
        <input id="page" name="page" type="hidden" value="1"/>
        <div class="search-keyword-panel">
            <input id="location-keyword" name="location" class="form-control form-control-lg controls" type="text"
                   placeholder="Относительный центр" style="text-align: center; margin-top: 20px"/>
            <input id="keyword" name="type-rest" class="form-control form-control-lg controls" type="text"
                   placeholder="Ключевое слово" style="text-align: center"/>
            <input id="radius-keyword" name="radius" class="form-control form-control-lg controls" type="number"
                   placeholder="Максимальное расстояние (км) до места" style="text-align: center"/>
            <button id="button-keyword" type="submit" class="form-control form-control-lg controls-button" name="send" onclick="placesSearchByKeyWord()">Поиск</button>
        </div>
        <div class="search-type-panel">
            <input id="location-type" name="location" class="form-control form-control-lg controls" type="text"
                   placeholder="Относительный центр" style="text-align: center; margin-top: 20px"/>
            <input id="type" name="type-rest" class="form-control form-control-lg controls" type="text"
                   placeholder="" style="text-align: center"/>
            <input id="radius-type" name="radius" class="form-control form-control-lg controls" type="number"
                   placeholder="Максимальное расстояние (км) до места" style="text-align: center"/>
            <button id="button-type" type="submit" class="form-control form-control-lg controls-button" name="send" onclick="placesSearchByKeyWord()">Поиск</button>
        </div>
        <div class="search-help">
            1. Для поиска адреса на карте введите "Относительный центр".<br/><br/>
            2. Для поиска места по ключевому слову или типу отдыха достаточно ввести "Относительный центр" и ключевое слово или тип. Радиус по умолчанию равен 10 км.
        </div>
    </div>
    <div class="places-panel" id="places-panel">
        <a class="place-next" id="place-next" href="#" title="Следующие 20 мест" onclick="getNextPlaces()">Далее</a>
        <ol class="ol" id="ol"></ol>
    </div>
    <div class="place-panel" id="place-panel">
        <a class="place" href="#" title="Назад"/>
    </div>
    <div class="hotel-panel">
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<a class="trigger" href="#" title="Меню поиска"><!--<img src="image/google-maps-logo.png" sizes="200px 200px"/>--></a>
</body>
</html>
